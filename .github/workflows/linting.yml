name: Linting

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                python-version: '3.x'
            
            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install flake8
            
            - name: Run flake8
              run: |
                    flake8 audio_visualizer tests